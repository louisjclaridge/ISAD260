<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Custom CSS Import-->
    <link rel="stylesheet" type="text/css" href="assets/stylesheet.css">
    <!--Javascript file import-->
    <script type="text/javascript" src="assets/javascript/scripts.js"></script>

    <title>Login</title>
  </head>
  <body>
    <br><br><br><br>
    <div class="card center bg-light" style="width: 40%; border-radius: 30px;">
      <img class="mx-auto d-block" src="assets/images/loginlogo.png" width="40%">
  <div class="card-body">

    <form id="login">
    <p class="h6">Email Address</p>
    <div class="input-group mb-3">
    <input id="email" class="form-control" placeholder="example@email.com" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>

    <p class="h6">Password</p>
    <div class="input-group mb-3">
    <input id="pass" type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
    <button onclick="return login()" class="btn btn-success btn-lg btn-block center" style="width: 60%">Sign in</button>
  </form>
  <br>
  <p>Forgot your password? Click <a href="" onclick="notImplemented()">Here</a></p>
  </div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
